<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bandal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <div id="container">
            <div id="header">
                    <img src="images/House.svg" alt="Home">
                    <img src="images/Share.svg" alt="Share">
                <h1>bandal</h1>
                    <img src="images/Stats.svg" alt="Stats">
                    <img src="images/Help.svg" alt="Help">
            </div>
            <div id="divider"></div>
            <h2>guess the Filipino song played by the band</h2>
            <div id="divider"></div>
            <div id="info">
                <div id="date">
                    <p id="first">released in</p>
                    <p id="second">2019</p>
                </div>
                <div id="views">
                    <p id="first">YouTube views</p>
                    <p id="second">1.2m</p>
                </div>
            </div>
            <div id="divider"></div>
            <div id="first-file">
                1 - drums
                <img src="images/Play.svg" alt="Play" id="playbutton">
            </div> 
            <div id="first-file">
                2 - bass
                <img src="images/Play.svg" alt="Play" id="playbutton">
            </div>
            <div id="first-file">
                3 - guitar
                <img src="images/Play.svg" alt="Play" id="playbutton">
            </div>
            <div id="first-file">
                4 - guitar 2
                <img src="images/Play.svg" alt="Play" id="playbutton">
            </div>
            <div id="first-file">
                5 - voice cover
                <img src="images/Play.svg" alt="Play" id="playbutton">
            </div>
            <div id="first-file">
                6 - get a clue
                <img src="images/Play.svg" alt="Play" id="playbutton">
            </div>
            <div id="divider"></div>
            <div class="interact">
                <div id="guessbar">
                    <input id="guessbar" type="text" placeholder="recognize it? type the artist name or title">
                </div>
                <div id="skipguess">
                    <div id="skip">skip</div>
                    <div id="guess">guess</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
